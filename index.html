<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Smoothie Machine</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Smoothie Machine</h1>
            <p>Create your perfect smoothie blend!</p>
        </div>
        <div class="form-section">
            <form id="smoothieForm">
                <div class="form-group">
                    <label for="customerName">Your Name</label>
                    <input type="text" id="customerName" name="customerName" placeholder="Enter your name." required>
                </div>
                <div class="form-group">
                    <label>Choose Your Size</label>
                    <div class="size-options">
                        <div class="size-option">
                            <input type="radio" id="small" name="size" value="Small" data-price="3.99" required>
                            <label for="small">Small<br>$3.99</label>
                        </div> 
                        <div class="size-option">
                            <input type="radio" id="medium" name="size" value="Medium" data-price="5.99" checked>
                            <label for="medium">Medium<br>$5.99</label>
                        </div> 
                        <div class="size-option">
                            <input type="radio" id="large" name="size" value="Large" data-price="7.99">
                            <label for="large">Large<br>$7.99</label>
                        </div> 
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
