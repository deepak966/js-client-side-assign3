<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Smoothie Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>The Smoothie Machine</h1>
        <p>Create your perfect smoothie blend!</p>
      </div>
      <div class="form-section">
        <form id="smoothieForm">
          <div class="form-group">
            <label for="customerName">Your Name</label>
            <input
              type="text"
              id="customerName"
              name="customerName"
              placeholder="Enter your name."
              required
            />
          </div>
          <div class="form-group">
            <label>Choose Your Size</label>
            <div class="size-options">
              <div class="size-option">
                <input
                  type="radio"
                  id="small"
                  name="size"
                  value="Small"
                  data-price="3.99"
                  required
                />
                <label for="small">Small<br />$3.99</label>
              </div>
              <div class="size-option">
                <input
                  type="radio"
                  id="medium"
                  name="size"
                  value="Medium"
                  data-price="5.99"
                  checked
                />
                <label for="medium">Medium<br />$5.99</label>
              </div>
              <div class="size-option">
                <input
                  type="radio"
                  id="large"
                  name="size"
                  value="Large"
                  data-price="7.99"
                />
                <label for="large">Large<br />$7.99</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="base">Choose Your Base</label>
            <select id="base" name="base" class="base-select" required>
              <option value="Almond Milk">Almond Milk</option>
              <option value="Coconut Milk">Coconut Milk</option>
              <option value="Oat Milk">Oat Milk</option>
              <option value="Greek Yogurt">Greek Yogurt</option>
              <option value="Orange Juice">Orange Juice</option>
              <option value="Water">Water (Free)</option>
            </select>
          </div>
          <div class="form-group">
            <label>Select Your Ingredients</label>
            <div class="ingredients-grid">
              <div class="ingredient-item">
                <input
                  type="checkbox"
                  id="strawberry"
                  name="ingredients"
                  value="Strawberry"
                  data-price="0.50"
                />
                <label for="strawberry">Strawberry</label>
                <span class="ingredient-price">+$0.50</span>
              </div>
              <div class="ingredient-item">
                <input
                  type="checkbox"
                  id="banana"
                  name="ingredients"
                  value="Banana"
                  data-price="0.40"
                />
                <label for="banana">Banana</label>
                <span class="ingredient-price">+$0.40</span>
              </div>
              <div class="ingredient-item">
                <input
                  type="checkbox"
                  id="blueberry"
                  name="ingredients"
                  value="Blueberry"
                  data-price="0.60"
                />
                <label for="blueberry">Blueberry</label>
                <span class="ingredient-price">+$0.60</span>
              </div>
              <div class="ingredient-item">
                <input
                  type="checkbox"
                  id="mango"
                  name="ingredients"
                  value="Mango"
                  data-price="0.70"
                />
                <label for="mango">Mango</label>
                <span class="ingredient-price">+$0.70</span>
              </div>
              <div class="ingredient-item">
                <input
                  type="checkbox"
                  id="spinach"
                  name="ingredients"
                  value="Spinach"
                  data-price="0.50"
                />
                <label for="spinach">Spinach</label>
                <span class="ingredient-price">+$0.50</span>
              </div>
              <div class="ingredient-item">
                <input
                  type="checkbox"
                  id="kale"
                  name="ingredients"
                  value="Kale"
                  data-price="0.50"
                />
                <label for="kale">Kale</label>
                <span class="ingredient-price">+$0.50</span>
              </div>
              <div class="ingredient-item">
                <input
                  type="checkbox"
                  id="protein"
                  name="ingredients"
                  value="Protein Powder"
                  data-price="1.50"
                />
                <label for="protein">Protein Powder</label>
                <span class="ingredient-price">+$1.50</span>
              </div>
              <div class="ingredient-item">
                <input
                  type="checkbox"
                  id="chia"
                  name="ingredients"
                  value="Chia Seeds"
                  data-price="0.75"
                />
                <label for="chia">Chia Seeds</label>
                <span class="ingredient-price">+$0.75</span>
              </div>
            </div>
          </div>
          <button type="submit" class="order-button">Blend My Smoothie!</button>
        </form>
      </div>
      <div class="order-display" id="orderDisplay">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ¥¤</div>
          <h3>Your smoothie will appear here!</h3>
          <p>Fill out the form and click "Blend My Smoothie"</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
